version: '3.8'

services:
  nextjs:
    container_name: hypy_front
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8032:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=https://dev.hy3.ir
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
